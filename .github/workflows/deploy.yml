name: Build & Deploy (CRA)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Clear npm cache 🧹
        run: npm cache clean --force

      - name: Install 📦
        run: npm ci --legacy-peer-deps

      - name: Verify TypeScript version 🔍
        run: npm list typescript

      # IMPORTANT for GitHub Pages base path
      - name: Build 🧱
        run: |
          export PUBLIC_URL=/${{ github.event.repository.name }}
          npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}