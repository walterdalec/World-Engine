name: CI - Build & Lint Only

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'planning/**'
      - 'README*.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - '.vscode/**'
      - '.editorconfig'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'planning/**'
      - 'README*.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - '.vscode/**'
      - '.editorconfig'

jobs:
  build-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better caching

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Type check
        run: npm run typecheck

      # ESLint enforcement: Keep code quality high
      - name: Lint code
        run: npx eslint . --max-warnings=10 --format=stylish
        continue-on-error: false  # Fail build if lint warnings exceed threshold

      - name: Build project
        run: npm run build
        env:
          CI: true
          NODE_ENV: production

      - name: Check build output
        run: |
          echo "## Build Success âœ…" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts created successfully" >> $GITHUB_STEP_SUMMARY
          ls -lh build/ >> $GITHUB_STEP_SUMMARY || echo "Build directory check complete"

