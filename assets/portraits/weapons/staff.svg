<svg width="300" height="380" viewBox="0 0 300 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Staff -->
  <defs>
    <linearGradient id="staffWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="70%" stop-color="#5b21b6"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </radialGradient>
  </defs>
  
  <!-- Staff shaft -->
  <line x1="75" y1="320" x2="75" y2="120" stroke="url(#staffWood)" stroke-width="6"/>
  
  <!-- Staff rings -->
  <circle cx="75" cy="140" r="4" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="75" cy="160" r="4" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <circle cx="75" cy="180" r="4" fill="none" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Crystal orb at top -->
  <circle cx="75" cy="115" r="12" fill="url(#orbGlow)" stroke="#4c1d95" stroke-width="2"/>
  
  <!-- Orb glow effect -->
  <circle cx="75" cy="115" r="15" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
  <circle cx="75" cy="115" r="18" fill="none" stroke="#7c3aed" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Staff tip -->
  <path d="M 75 103 L 70 95 L 75 90 L 80 95 Z" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
</svg>